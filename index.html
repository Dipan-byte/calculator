<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outerContainer">
            <div class="calculatorBody">
                <div class="inputBox">
                    <input type="text" class="inputText">
                </div>
                <div class="operation">
                    <div class="firstPart">
                        <div class="firstRow">
                            <button>&#43;</button>
                            <button>&#45;</button>
                            <button>&#42;</button>
                            

                        </div>
                        <div class="secondRow">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                            
                        </div>
                        <div class="thirdRow">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                            
                        </div>
                        <div class="fourthRow">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                            
                        </div>
                        <div class="fifthRow">
                            <button>0</button>
                            <button>00</button>
                            <button>&#8730;</button>
                            
                        </div>
                        <div class="sixthRow">
                            <button>&#40;</button>
                            <button>&#41;</button>
                            <button>&#94;</button>
                            
                        </div>
                    </div>
                    <div class="secondPart">
                            <button>&#47;</button>
                            <button>C</button>
                            <button>AC</button>
                            <!-- <button>n</button>
                            <button>z</button> -->
                            <button class="equal">&#61;</button>

                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
