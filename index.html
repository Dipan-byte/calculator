<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outerContainer">
            <div class="calculatorBody">
                <div class="inputBox">
                    <input type="text" placeholder="0"class="inputText">
                </div>
                <div class="operation">
                    <div class="firstPart">
                        <div class="firstRow">
                            <button class="colorOrange">&#43;</button>
                            <button class="colorOrange">&#45;</button>
                            <button class="colorOrange">&#42;</button>
                            

                        </div>
                        <div class="secondRow">
                            <button class="colorGrey">1</button>
                            <button class="colorGrey">2</button>
                            <button class="colorGrey">3</button>
                            
                        </div>
                        <div class="thirdRow">
                            <button class="colorGrey">4</button>
                            <button class="colorGrey">5</button>
                            <button class="colorGrey">6</button>
                            
                        </div>
                        <div class="fourthRow">
                            <button class="colorGrey">7</button>
                            <button class="colorGrey">8</button>
                            <button class="colorGrey">9</button>
                            
                        </div>
                        <div class="fifthRow">
                            <button class="colorGrey">0</button>
                            <button class="colorGrey">00</button>
                            <button class="colorGrey">&#8730;</button>
                            
                        </div>
                        <div class="sixthRow">
                            <button class="colorGrey">&#40;</button>
                            <button class="colorGrey">&#41;</button>
                            <button class="colorGrey">&#94;</button>
                            
                        </div>
                    </div>
                    <div class="secondPart">
                            <button class="colorOrange">&#47;</button>
                            <button class="colorOrange">C</button>
                            <button class="colorOrange">AC</button>
                            <!-- <button>n</button>
                            <button>z</button> -->
                            <button class="equal">&#61;</button>

                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
