<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="outerContainer">
            <div class="calculatorBody">
                <div class="inputBox">
                    <input type="text" class="inputText">
                </div>
                <div class="operation">
                    <div class="firstRow">
                        <button>t</button>
                        <button>r</button>
                        <button>f</button>
                        <button>g</button>

                    </div>
                    <div class="secondRow">
                        <button>r</button>
                        <button>g</button>
                        <button>g</button>
                        <button>h</button>
                    </div>
                    <div class="thirdRow">
                        <button>u</button>
                        <button>k</button>
                        <button>s</button>
                        <button>o</button>
                    </div>
                    <div class="fourthRow">
                        <button>i</button>
                        <button>f</button>
                        <button>p</button>
                        <button>n</button>
                    </div>
                    <div class="fifthRow">
                        <button>q</button>
                        <button>l</button>
                        <button>n</button>
                        <button>z</button>
                    </div>
                    <div class="sixthRow">
                        <button>b</button>
                        <button>o</button>
                        <button>q</button>
                        <button>y</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
